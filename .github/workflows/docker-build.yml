name: Ricash CI - Build & Push Docker Image

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop, main ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  ORG: ricash-org
  SERVICE_NAME: notification-service  
  IMAGE_NAME: ghcr.io/ricash-org/notification-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîê Login GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üß™ PR ‚Üí build only (no push)
      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        run: |
          docker build \
            -t $IMAGE_NAME:pr-${{ github.event.pull_request.number }} \
            .

      # üöÄ develop ‚Üí push dev
      - name: Build & Push (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          docker build -t $IMAGE_NAME:dev .
          docker push $IMAGE_NAME:dev

      # üöÄ main ‚Üí push prod (sha)
      - name: Build & Push (main)
        if: github.ref == 'refs/heads/main'
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t $IMAGE_NAME:sha-$SHORT_SHA .
          docker push $IMAGE_NAME:sha-$SHORT_SHA
